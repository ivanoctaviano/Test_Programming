<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTypesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTypesEmpty}" rendered="#{typesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{typesController.items.rowCount > 0}">
                    <h:outputText value="#{typesController.pagination.pageFirstItem + 1}..#{typesController.pagination.pageLastItem + 1}/#{typesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{typesController.previous}" value="#{bundle.Previous} #{typesController.pagination.pageSize}" rendered="#{typesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{typesController.next}" value="#{bundle.Next} #{typesController.pagination.pageSize}" rendered="#{typesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{typesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTypesTitle_typeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.typeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTypesTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{typesController.prepareView}" value="#{bundle.ListTypesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{typesController.prepareEdit}" value="#{bundle.ListTypesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{typesController.destroy}" value="#{bundle.ListTypesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{typesController.prepareCreate}" value="#{bundle.ListTypesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTypesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
