<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBooksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBooksLabel_title}" for="title" />
                    <h:inputText id="title" value="#{booksController.selected.title}" title="#{bundle.CreateBooksTitle_title}" required="true" requiredMessage="#{bundle.CreateBooksRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.CreateBooksLabel_author}" for="author" />
                    <h:inputText id="author" value="#{booksController.selected.author}" title="#{bundle.CreateBooksTitle_author}" required="true" requiredMessage="#{bundle.CreateBooksRequiredMessage_author}"/>
                    <h:outputLabel value="#{bundle.CreateBooksLabel_datePublished}" for="datePublished" />
                    <h:inputText id="datePublished" value="#{booksController.selected.datePublished}" title="#{bundle.CreateBooksTitle_datePublished}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateBooksLabel_pages}" for="pages" />
                    <h:inputText id="pages" value="#{booksController.selected.pages}" title="#{bundle.CreateBooksTitle_pages}" />
                    <h:outputLabel value="#{bundle.CreateBooksLabel_type}" for="type" />
                    <h:selectOneMenu id="type" value="#{booksController.selected.type}" title="#{bundle.CreateBooksTitle_type}" >
                        <f:selectItems value="#{typesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{booksController.create}" value="#{bundle.CreateBooksSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{booksController.prepareList}" value="#{bundle.CreateBooksShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBooksIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
