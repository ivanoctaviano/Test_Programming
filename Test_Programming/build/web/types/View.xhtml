<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTypesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTypesLabel_typeId}"/>
                    <h:outputText value="#{typesController.selected.typeId}" title="#{bundle.ViewTypesTitle_typeId}"/>
                    <h:outputText value="#{bundle.ViewTypesLabel_type}"/>
                    <h:outputText value="#{typesController.selected.type}" title="#{bundle.ViewTypesTitle_type}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{typesController.destroyAndView}" value="#{bundle.ViewTypesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTypesEditLink}"/>
                <br />
                <h:commandLink action="#{typesController.prepareCreate}" value="#{bundle.ViewTypesCreateLink}" />
                <br />
                <h:commandLink action="#{typesController.prepareList}" value="#{bundle.ViewTypesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTypesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
